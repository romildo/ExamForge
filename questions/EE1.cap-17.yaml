  question: |
    As funções \haskellinline{foldr} (à direita) e \haskellinline{foldl} (à esquerda) se comportam de maneira muito diferente com operadores não associativos, como o construtor de lista \haskellinline{(:)}. Qual é o resultado da avaliação da expressão \haskellinline{foldl (:) [] [1,2,3]}?
